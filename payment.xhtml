<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
    function getConfirmation() 
        {
          var retVal = confirm("Do you want to continue ?");
           if( retVal == true ) {
           return true;
          } 
          else {
            return false;
              }
        }</script> 
<meta charset="UTF-8" />
    
<title>Payment Form</title>
    <link rel="stylesheet" href="style4.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" /><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet" /></head>
<body>
    
<div class="container">
        
<h1>Credit / Debit Card</h1>
        
<div class="first-row">
            
<div class="owner">
                
<h3>Owner</h3>
                
<div class="input-field">
                    <input type="text" />
                </div>
            </div>
            
<div class="cvv">
                
<h3>CVV</h3>
                
<div class="input-field">
                    <input type="password" />
                </div>
            </div>
        </div>
        
<div class="second-row">
            
<div class="card-number">
                
<h3>Card Number</h3>
                
<div class="input-field">
                    <input type="text" />
                </div>
            </div>
        </div>
        
<div class="third-row">
            
<h3>Expiry Date</h3>
            
<div class="selection">
                
<div class="date">
                    <select name="months" id="months">
                        
<option value="Jan">Jan</option>
                        
<option value="Feb">Feb</option>
                        
<option value="Mar">Mar</option>
                        
<option value="Apr">Apr</option>
                        
<option value="May">May</option>
                        
<option value="Jun">Jun</option>
                        
<option value="Jul">Jul</option>
                        
<option value="Aug">Aug</option>
                        
<option value="Sep">Sep</option>
                        
<option value="Oct">Oct</option>
                        
<option value="Nov">Nov</option>
                        
<option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        
<option value="2020">2020</option>
                        
<option value="2019">2021</option>
                        
<option value="2018">2022</option>
                        
<option value="2017">2023</option>
                        
<option value="2016">2024</option>
                        
<option value="2015">2025</option>
                      </select>
                    </div>
                
<div class="cards">
                    <img src="mc.png" alt="" />
                    <img src="vi.png" alt="" />
                    <img src="pp.png" alt="" />
                </div>
            </div>    
        </div>
        <a  onclick ="getConfirmation()" href="">Confirm</a>
    </div>
</body></html>
